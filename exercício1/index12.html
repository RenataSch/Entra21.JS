<html>
<head><title>  trocar figura passando o mouse.</title>
<script language="JavaScript"> function mouseEmCima(imagem)
{
imagem.src="./img/Donald.png";
}
function mouseFora(imagem)
{

}
</script>
</head>
<body>
Passe o mouse sobre a imagem: <br><br>

<br><br>
<img src="./img/Donald.png" onclick= "mouseEmCima(this)" width="300" height="300" >
