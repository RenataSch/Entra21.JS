<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(300);
            });
            $("#show").click(function(){
                $("p").show();
            });
        });

    </script>
</head>
<body>
   <p>Demonstra o fadeIn() com diferentes parametros, no caso cor. </p><br>

   <button>Click para surgir os divs(boxes)</button><br><br>

 <div id="div1" style="width:80px;height:80px;display: none;background-color: red;"></div><br>
 <div id="div2" style="width:80px;height:80px;display: none;background-color: yellow;"></div><br>
 <div id="div3" style="width:80px;height:80px;display: none;background-color: orangered;"></div><br>

</body>
</html>
