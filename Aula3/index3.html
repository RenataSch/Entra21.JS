<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Teste de loop</title>
    <script language="JavaScript">
        var quantos = prompt("Quantos X's você quer ver? (de 1 a 10 está de bom tamanho)","");
        var xises="";
        var loop= 0;
        var erro="Número inválido!";
        if(quantos<=10){
        while(loop<quantos){
            xises = xises + "x";
            loop = loop+1;
        }
        alert(xises);
    } else{
        alert(erro);
    }
    </script>
</head>

</html>
